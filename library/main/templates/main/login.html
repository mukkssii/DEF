{% extends "main/base.html" %}

{% block content %}
  <h1>Delete book {{ book.title }}</h1>

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form }}
      <tr>
        <h3>You sure?</h3>
        <a href="/">Cancel</a>

        <td>
          <button type="submit">Confirm</button>
        </td>
      </tr>
    </table>

  </form>

{% endblock %}
