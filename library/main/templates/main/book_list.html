{% extends "main/base.html" %}

{% block content %}

<a href="book/add/">Add a new book</a>

<table style="border:1px solid black;aling:center" border="1">
    <tr>
        <th>Book name</th>
        <th>Price</th>
        <th>Authors</th>
    </tr>

    {% for book in book_list %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>
            {% for author in book.author.all %}
                <span style="display:block">{{ author }}</span>
            {% endfor %}
        </td>
        <td>
            <a href="book/{{ book.id }}/edit">Edit</a>
        </td>


    </tr>

    {% endfor %}



</table>




{% endblock %}
