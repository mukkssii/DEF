{% extends "main/base.html" %}

{% block content %}

{{ book_list }}

<table style="border:1px solid black;aling:center" border="1">
    <tr>
        <th>Book name</th>
        <th>Price</th>
        <th>Authors</th>
    </tr>

    {% for book in book_list %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>
            {% for author in book.author.all %}
                <span style="display:block">{{ author }}</span>
            {% endfor %}
        </td>


    </tr>

    {% endfor %}



</table>




{% endblock %}
